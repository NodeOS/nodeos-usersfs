containers:
  usersfs:
    setup:
    - !Tar
      url: ./out/barebones.tar
    - !Tar
      url: ./out/initramfs.tar
    volumes:
      /tmp: !BindRW ./out/latest

commands:
  run: !Command
    description: Start NodeOS usersfs layer
    container: usersfs
    environ:
      PWD: /
      root: ''
    pid1mode: exec
    run: [/init]
#    run: /tmp/bin/logon
    write-mode: transient-hard-link-copy
